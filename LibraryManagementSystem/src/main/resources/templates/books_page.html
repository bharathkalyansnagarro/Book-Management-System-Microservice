<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Library Management System</title>

</head>
<body>


<!--Nav Bar-->
<nav class="navbar navbar-expand-lg text-light bg-dark">
    <a class="navbar-brand h1" href="#">Library Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active my-auto mr-3">
                <h6 th:text="'Welcome '+ ${username}"></h6>
            </li>
            <li class="nav-item active">
                <a class="btn btn-outline-warning" href="#" th:href="@{/logout}" role="button">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row p-3">
        <h4>Available Books</h4>
        <a th:href="@{/books/new}" class="btn btn-primary ml-auto"> Add Book</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Book Code</th>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.authorName}"></td>
            <td th:text="${book.date}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.bookId})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/books/{id}(id=${book.bookId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


<!--Footer-->

<footer class="p-5 bg-dark text-white text-center position-relative fixed-bottom ">
    <div class="container">
        <p class="lead">Copyright &copy; Nagarro!</p>
    </div>
    <a href="#" class="position-absolute bottom-0 start-0 p-5">
        <i class="bi bi-arrow-up-circle h1"></i>
    </a>
</footer>


</body>

</html>
